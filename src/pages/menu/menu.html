<ion-header>
  <ion-navbar>
    <ion-title>Menu</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!--code-->
  <!-- List of Text Items -->
  <ion-list>
    <ion-item *ngFor="let item of str">
      <ion-card-content>
        <b>Day :</b> {{item.day}}<br/>
        <b>Day Name :</b> {{item.dayname}}<br/>
        <b>Breakfast :</b> {{item.Breakfast}}<br/>
        <b>Lunch :</b> {{item.Lunch}}<br/>
        <b>Sancks :</b> {{item.Snacks}}<br/>
        <b>Dinner :</b> {{item.Dinner}}<br/>
      </ion-card-content>
    </ion-item>
  </ion-list>
  <!--end-->
</ion-content>
